<div class="TestClasss">
  <div class="loginbox">
    <img src="./assets/img/avatar.png" class="avatar">
        <h1>Login Here</h1>
        <form [formGroup]="profileGroup" (submit) = "onSubmit()">
            <p>Username</p>
            <input type="text" name="" placeholder="Enter Username" formControlName="username">
            <p>Password</p>
            <input type="password" name="" placeholder="Enter Password" formControlName="password">
            <input type="submit" name="" (value)="submitValue">
            <!-- <a href="#">Lost your password?</a><br>
            <a href="#">Don't have an account?</a> -->
        </form>

    </div>
</div>
