<div id="top">
  <div class="container emp-profile">
    <form method="post" *ngIf="restaurant">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog" alt=""/>
                    <div class="file btn btn-lg btn-primary">
                        View Photos
                        <input type="file" name="file"/>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="profile-head">
                            <h5>
                                {{restaurant.name}}
                            </h5>
                            <h6>
                                {{restaurant.address}}
                            </h6>
                            <p class="proile-rating">RATINGS : <span>4.3/5</span></p>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Category 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Cart</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-3">
                <!-- <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Edit Profile"/> -->
                <!-- <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Order Now!"/> -->
                <input type="submit" class="btnRegister"  value="Register"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="profile-work">
                    <p>MENU</p>
                    <a *ngFor="let item of restaurant.menu">Category {{item.category}}<br/></a>
                </div>
            </div>
            <div class="col-md-8">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <div class="row"  *ngFor="let item of restaurant.menu">
                                    <div class="col-md-6">
                                        <label> {{item.name}}</label>
                                    </div>
                                    <div class="col-md-4">
                                        <p>{{item.price}}</p>
                                    </div>
                                    <div class="col-md-2">
                                      <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Add" (click)="addToCart(item)"/>
                                    </div>
                                </div>

                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                    <div class="row" *ngFor="let item of cart.items">
                                        <div class="col-md-6">
                                            <label>{{item.name}}</label>
                                        </div>
                                        <div class="col-md-2">
                                            <p>{{item.price}}</p>
                                        </div>
                                        <!-- <div class="col-md-2">
                                            <p>{{item.quantity}}</p>
                                        </div> -->
                                        <div class="col-md-4">
                                          <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Remove ({{ item.quantity }})" (click)="removeFromCart(item)"/>
                                        </div>
                                    </div>

                        <!-- <div class="row">
                            <div class="col-md-12">
                                <label>Your Bio</label><br/>
                                <p>Your detail description</p>
                            </div>
                        </div> -->

                      </div>
                </div>
            </div>
        </div>
    </form>
  </div>
</div>
